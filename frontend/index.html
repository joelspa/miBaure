<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Archivo digital de recetas tradicionales, historias de vida y cultura del pueblo Baure de Bolivia">
    <title>Archivo Baure - Cocina, memoria y territorio</title>
    
    <!-- DNS prefetch para mejorar performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Preconnect para recursos externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload fuentes crÃ­ticas para FCP -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&display=swap">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap">
    
    <!-- Google Fonts con font-display swap para mejor rendimiento -->
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" rel="stylesheet">
    
    <!-- Inline critical CSS para mejorar FCP -->
    <style>
      /* Critical CSS inline */
      *{box-sizing:border-box;margin:0;padding:0}
      body{margin:0;font-family:'Public Sans',sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      #root{min-height:100vh;display:flex;flex-direction:column}
      /* Skeleton para evitar CLS */
      .recipe-image,.story-image,.cultural-image{aspect-ratio:16/9;background:#e8d5c4}
      .recipe-card,.story-card{min-height:400px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
